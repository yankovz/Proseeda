<div class="box">
<h1>Welcome to Proseeda</h1>

<input id="email" type="email" name="email" value="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />
  
<input id="password" type="password" name="email" value="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />

<button onclick="myFunction()" class="btn">Sign In</button>

<a href="#"><div id="btn2">Sign Up</div></a> <!-- End Btn2 -->
<div id="error"></div>

</div> <!-- End Box -->
  


<p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>
<script>
function field_focus(field, email)
{
  if(field.value == email)
  {
    field.value = '';
  }
}

function field_blur(field, email)
{
  if(field.value == '')
  {
    field.value = email;
  }
}

//Fade in dashboard box

	
function myFunction() {
	var email = document.getElementById("email").value;
	var password = document.getElementById("password").value;
	if(email === "ziv@proseeda.com" && password ==="qwsa1234")
		{
			localStorage.setItem("userId",email);
			window.location.assign("dayview.html");
		}
	else
		{
			document.getElementById("error").innerHTML = "Bad user name or Password"
		}
    
}
</script>
